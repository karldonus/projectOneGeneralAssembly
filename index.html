<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Blackjack</title>
</head>
<body>
  <div class="site-container">
    <header class="site-header">
      <h1>Blackjack</h1>
      <nav class="site-nav jelly">
        <ul class="nav-list">
          <li id="wager">Wager :  0</li>
          <li id="chipCount">Chip Count :  200</li>
        </ul>
      </nav>
    </header>

    <main class="tableSurface jelly">
      <div class="dealerTitle">Dealer's Hand:</div>
      <div class="dealerSpace"></div>
          <div class="dealerHand"></div>
              <div class="dealerHidden"></div>
      <div class="playerTitle">Player's Hand:</div>
      <div class="playerSpace"></div>
          <div class="playerHand"></div>
              <div class="playerHidden"></div>

      <div class="playerOptions">
              <input id="form" type="text" placeholder="enter an amount" />
              <input id="bet" type="button" value="Bet" />
              <input id="hit" type="button" value="Hit" />
              <input id="stay" type="button" value="Stay" />
              <input id="reset" type="button" value="New Hand" />
      </div>

    </main>

    <footer>
        <p>Quillian Global &reg; 2015</p>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
